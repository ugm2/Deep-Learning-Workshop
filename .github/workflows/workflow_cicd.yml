name: Run Unit Tests
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Set the Python version(s) to run the tests with
        python-version: [3.9] # [3.7, 3.8, 3.9]
    steps:
      - name: Checking out code from the repository
        uses: actions/checkout@v2

      - name: Setting up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Installing dependencies
        
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage
          pip install coverage-badge
          pip install readme-coverage-badger

      - name: Test with unittest
        run: |
          python -m coverage run -m unittest

      - name: Coverage
        run: |
          coverage report
          coverage html
          coverage-badge
          readme-cov
  
  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Set the Python version(s) to run the tests with
        python-version: [3.9] # [3.7, 3.8, 3.9]
    steps:
      - name: Checking out code from the repository
        uses: actions/checkout@v2

      - name: Lint the code with black
        uses: rickstaa/action-black@v1
        with:
          black_args: ". --check"

  pydocstyle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Set the Python version(s) to run the tests with
        python-version: [3.9] # [3.7, 3.8, 3.9]
    steps:
      - name: Checking out code from the repository
        uses: actions/checkout@v2

      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydocstyle --quiet
          pydocstyle dl_workshop/*.py
          pydocstyle tests/*.py
